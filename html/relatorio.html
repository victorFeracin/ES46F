<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Gerenciamento de Famílas ELLP - RELATÓRIO</title>
</head>
<body>
  <header>
    <nav class="menu">
      <ul class="menu-list">
        <a class="menu-list-item" href="home.html">HOME</a>
        <a class="menu-list-item" href="cadastro.html">CADASTRO</a>
        <a class="menu-list-item-selected" style="color: #F68D2E">RELATÓRIO</a>
      </ul>
    </nav>
    <div id="btn-sair-container">
      <i class="material-icons icon-sair" style='color: #FFFFFF'>logout</i>
      <span>Sair</span>
    </div>
  </header>

  <section class="relatorio-container">
    <div id="search-filter-container">
      <div id="search-container">
        <form id="form-search">
          <button id="button-search" type="submit">
            <i class="material-icons" style='color: #007BCC'>search</i>
          </button>
          <input type="search" placeholder="Ex: João Silva" id="input-search"></input>
        </form>
      </div>
      
      <div id="filter-container">
        <label for="radioFilter">Ver por:</label>
        <div class="input-radio-container">
          <label><input type="radio" name="radioFilter" value="1" checked>Familia</label>
          <label><input type="radio" name="radioFilter" value="0" onclick="changeFilter()">Geral</label>
        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="card-title-container">
        <h2>Família de Lorem Ipsum</h2>
      </div>

      <div class="card-content-container">
        <div class="card-content">
          <p>Integrante do ELLP: <span style="color: #F68D2E">Lorem Ipsum</span></p>
          <p>Número de Integrantes: <span style="color: #F68D2E">04</span></p>
          <p>Renda familiar mensal: <span style="color: #F68D2E">R$ 5500,00</span></p>
          <p>Nº total de computadores: <span style="color: #F68D2E">01</span></p>
          <p>Nº total de celulares: <span style="color: #F68D2E">04</span></p>
          <p>Possui acesso à internet: <span style="color: #F68D2E">Sim</span></p>
        </div>
        <div class="card-btns-container">
          <a class="card-btn" href="editar.html">
            <i class="material-icons" style='color: #007BCC'>edit</i>
          </a>
          <button class="card-btn" onclick="openPopUp()">
            <i class="material-icons" style='color: #F36A6A'>delete</i>
          </button>
        </div>
      </div>
    </div>

  </section>

  <!--PopUp-->
  <div id="card-delete-popup-container">
    <div id="card-delete-popup-content">
      <p>Tem certeza que deseja apagar?</p>
      <div id="card-delete-popup-btns-container">
        <button id="btn-delete-confirm">Sim</button>
        <button id="btn-delete-cancel" onclick="closePopUp()">Cancelar</button>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../js/relatorio.js"></script>
  <script src="../js/popup.js"></script>
  <script type="module" src="../js/logout.js"></script>
</body>
</html>
